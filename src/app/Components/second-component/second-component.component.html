<div class="container-fluid col-md-6">
  <h1>Bootstrap Form</h1>
<form #userForm="ngForm">

<div class="form-group">
  <label>Name</label>
  <input type="text" required  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control"
         name="username" [(ngModel)]="userModel.name">
<small class="text-danger"[class.d-none]="name.valid || name.untouched">Name is required</small>
</div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" required #email="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [class.is-invalid]="email.invalid && email.untouched" class="form-control"
           name="email" [(ngModel)]="userModel.email">
    <div *ngIf="email.errors && (email.invalid || email.untouched)">
      <small class="text-danger" *ngIf="email.errors.required">Email Is compulsory</small>
      <small class="text-danger" *ngIf="email.errors.pattern">Email Is In Incorrect Format</small>

    </div>

  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" required #phone="ngModel" pattern="^\d{10}$"
           [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
        <small class="text-danger" *ngIf="phone.errors.required">Number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Should be 10 digits</small>
      </div>
  </div>

  <div class="form-group">
    <select class="custom-select" required  name="topic" [(ngModel)]="userModel.topic">
      <option value="default">I'm Intrested In</option>
      <option *ngFor="let topic of topic">{{ topic }}</option>
    </select>
  </div>


<div class="mb-3">
  <div class="form-group">
       <label>Time Preference</label>
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning" >
      <label class="form-check-label">9 Am - 10 pm</label>
    </div>

  </div>
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening" >
      <label class="form-check-label">5 pm - 10 pm</label>
    </div>
</div>
  <button class="btn btn-primary" type="submit">Submit Form</button>
</form>


</div>


<router-outlet></router-outlet>
